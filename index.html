<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <main>
        <div class="to-do-list">
            
            <div class="to-do-list-text">
                <h1>To-Do-List <img class="icon" src="images/icon.png" alt=""></h1>
            </div>

            <div class="input-place">
                <form action="">
                    <input id="input-box" type="text" autocomplete="off" placeholder="Add your task">
                </form>
                <button id="add" class="add">Add</button>
            </div>

            <ul id="list-container"></ul>

        </div>
    </main>



    <script src="./script.js"></script>
</body>

</html>
